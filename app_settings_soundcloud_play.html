<script>
	//@UPDATE THIS MANUALLY
	var script_data = {
		name:"bot_soundcloud_play",
		site:"https://soundcloud.com/",
		success:"bot.load(soundcloud_play)",
		version:"1.0",
		ini_group:"bot_soundcloud_play",
		settings:"track:value,thread:value,referrer:check,time:value,timerandom:value,exp:check,expchance:value,nav:check,navchance:value,"
	};

	//runs after document is ready
	function scriptDataSet () {
		//set scirpt data
		document.getElementById('script_name').innerHTML = script_data.name;
		document.getElementById('script_version').innerHTML = script_data.version;
		document.getElementById('script_settings').innerHTML = script_data.settings;

		//set ready indicators
		document.getElementById('fusion_loaded').innerHTML = true;
		document.getElementById('document_loaded').innerHTML = true;
	};

	function saveStatusChange (status) {
		document.getElementById('saveStatus').innerHTML = status;
	};

	function updateSettings (settingarray) {
		alert('updateSettings');
		$( document ).ready(function() {
			var src = settingarray;
			var rows = src.split('|');
			var setting_key;
			var setting_value;
			var setting_type;
			var setting_realBoolean;

			for (var i = 0; i < rows.length; i++){
					setting_key = rows[i].split('=')[0];
					setting_value = rows[i].split('=')[1];
					setting_type = ( (setting_value == 'true') || (setting_value == 'false') ) ? 'checked' : 'value';
					//console.log(setting_key +" @ "+ setting_value  +" @ "+ setting_type);

					if ( setting_type == 'checked' ) {
						var setting_realBoolean = (setting_type == 'true');
						$("input[name="+setting_key+"]").prop('checked', setting_realBoolean);
					} else {
						$("input[name="+setting_key+"]").val(setting_value);
						$("select[name="+setting_key+"]").val(setting_value);
					}
			};
		});
	};
	// updateSettings("track=kirue|thread=4|referrer=false");
</script>
