					<a href="#settings-accounts" class="activity-settings-cat collapsed" data-toggle="collapse" aria-expanded="true" aria-controls="accounts">

						<span class="">

							<!--<span class="label label-danger">New</span>-->
						</span>
					</a>

					<!-- <div class="activity-settings-cont collapse in" id="settings-accounts" style="height: 0px;"> -->
					<div class="activity-settings-cont collapse" id="settings-accounts" style="height: 0px;">
						<div class="row">

							<div class="hide">
								<label class="chk-custom">Track URL</label>
								<input style="width: 60%;" type="username" class="form-control mdl-textfield__input input-box-right" id="soundcloud_play_activate" name="soundcloud_play_activate" placeholder="soundcloud.com/user/track" value="ACTIVATE">
							</div>

							<div class="form-group col-md-8 col-sm-8" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Track URL</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Track URL" data-content="Paste the link of the track for which you want to generate plays."><i class="fa fa-question-circle fa-lg"></i></a>
										<input style="width: 60%;" type="username" class="form-control mdl-textfield__input input-box-right" id="soundcloud_play_track" name="soundcloud_play_track" placeholder="soundcloud.com/user/track" value="" required>
									<span class="pull-right">
									</span>
								</div>
							</div>

							<div class="form-group col-md-4 col-sm-4" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Threading</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Threading"
										data-content="This determines how many Players will be active. For example if 5 is selected, then 5 separate players will listen to your track concurrently. It is recommended that you select 3."><i class="fa fa-question-circle fa-lg"></i></a>
										<span class="pull-right">
											<select style="width: 200%;" name="soundcloud_play_thread" id="soundcloud_play_thread" class="form-control pull-right" data-selected="Low 1:20" required>
													<option value="1">1 Player</option>
													<option value="2">2 Players</option>
													<option value="3">3 Players</option>
													<option value="4">4 Players</option>
													<option value="5">5 Players</option>
													<option value="6">6 Players</option>
												</select>
										</span>
								</div>
							</div>

						</div>


						<div class="row">

							<div class="form-group col-md-4 col-sm-4" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
									<label class="chk-custom">Random Referrer</label>
									<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
									title="Random Referrer" data-content="The refferrer tells SoundCloud what website you came from. For example: if you click a link from a google search, the refferrer would be google.com. If turned on, the bot will play the song from a random list of referrers such as facebook.com, twitter.com, google.com, etc."><i class="fa fa-question-circle fa-lg"></i></a>
									<span class="pull-right">
										<div class="checkbox checkbox-slider--c checkbox-slider-md">
											<label>
												<input type="checkbox" checked="" name="soundcloud_play_referrer" id="soundcloud_play_referrer"><span></span>
											</label>
										</div>
									</span>
								</div>
							</div>

							<div class="form-group col-md-4 col-sm-4" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Play for (sec)</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Play Time (seconds)" data-content="Duration the track will play. If this is less than 20, SoundCloud may not count the play. If it's too long, you will generate plays at a slower rate. Recommended rate is 120~200."><i class="fa fa-question-circle fa-lg"></i></a>
										<span class="pull-right">
											<input name="soundcloud_play_time" id="soundcloud_play_time" class="form-control pull-right" type="number" min="40" max="7500" maxlength="4" placeholder="200" value="" data-default="10" required>
										</span>
								</div>
							</div>

							<div class="form-group col-md-4 col-sm-4" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Randomize by</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Randomize Play Time" data-content="This property will determine the randomization factor of the duration for each play. It is recommended to set this value between 30~120."><i class="fa fa-question-circle fa-lg"></i></a>
										<span class="pull-right">
											<input name="soundcloud_play_timerandom" id="soundcloud_play_timerandom" class="form-control pull-right" type="number" min="40" max="7500" maxlength="4" placeholder="200" value="" data-default="10" required>
										</span>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="form-group col-md-6 col-sm-6" data-field="targetTags">

									</div>
									<label class="chk-custom">Random Exploration</label>
									<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
									title="Random Exploration"
									data-content="Human users will not sit on one page while the song is playing. This option enables the Player to automatically explore your profile. It will explore: you followers, your likes, other tracks, and more"><i class="fa fa-question-circle fa-lg"></i></a>
									<span class="pull-right">
										<div class="checkbox checkbox-slider--c checkbox-slider-md">
											<label>
												<input type="checkbox" checked="" name="soundcloud_play_exp" id="soundcloud_play_exp" ><span></span>
											</label>
										</div>
									</span>
								</div>
							</div>

							<div class="form-group col-md-6 col-sm-6" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Random Exploration Rate</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Exploration Rate"
										data-content="If Random Exploration is enabled, this setting controls the rate at which this occurs. For example, if you select 'Mid' then there is a 1 in 10 chance that the Player will click another part of your profile."><i class="fa fa-question-circle fa-lg"></i></a>
										<span class="pull-right">
											<select style="width: 200%;" name="soundcloud_play_expchance" id="soundcloud_play_expchance" class="form-control pull-right" data-selected="slow" required>
													<option value="30">Low+ 1:30</option>
													<option value="20">Low 1:20</option>
													<option value="10">Mid 1:10</option>
													<option value="5">High 1:5</option>
													<option value="3">High+ 1:3</option>
												</select>
										</span>
								</div>
							</div>

						</div>

						<div class="row">

							<div class="form-group col-md-6 col-sm-6" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
									<label class="chk-custom">Random Navigation</label>
									<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
									title="Random Navigation"
									data-content="When enabled, the bot will emulate a human by automatically navigating to other websites: Facebook, Google, Twitter, SoundCloud, Instagram, Gmail"><i class="fa fa-question-circle fa-lg"></i></a>
									<span class="pull-right">
										<div class="checkbox checkbox-slider--c checkbox-slider-md">
											<label>
												<input type="checkbox" checked="" name="soundcloud_play_nav" id="soundcloud_play_nav"><span></span>
											</label>
										</div>
									</span>
								</div>
							</div>

							<div class="form-group col-md-6 col-sm-6" data-field="targetTags">
								<div class="nice-block">
									<div class="sett-badges-cont">
									</div>
										<label class="chk-custom">Random Navigation Chance</label>
										<a href="#" class="help-popover" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus"
										title="Random Navigation Chance"
										data-content="If Random Navigation is enable, this is the chance that the Player will randomly navigate to another site. For example, if you select 'Mid' then there is a 1 in 10 chance that the Player will navigate away from the page."><i class="fa fa-question-circle fa-lg"></i></a>
										<span class="pull-right">
											<select style="width: 200%;" name="soundcloud_play_navchance" id="soundcloud_play_navchance" class="form-control pull-right" data-selected="Low 1:20" required>
													<option value="30">Low+ 1:30</option>
													<option value="20">Low 1:20</option>
													<option value="10">Mid 1:10</option>
													<option value="5">High 1:5</option>
													<option value="3">High+ 1:3</option>
												</select>
										</span>
								</div>
							</div>





						</div>

						<button class="btn btn-plain btn-big btn-success" onclick="updateData();">Run SoundCloud Player</button>
					</div>
