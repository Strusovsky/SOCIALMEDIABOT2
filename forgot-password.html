<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Forgot Password | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="css/bsb_bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="css/bsb_waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="css/bsb_animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/bsb_style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>

    <!---FIREBASE-->
    <script src="js/firebase_auth.js"></script>

    <!--FIREBASE2-->
    <script src="js/firebase_loginjs.js"></script>

</head>

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
          <a href="index.html">SocialMedia<b>BOT</b></a>
          <small>Total online control.</small>
        </div>
        <div class="card">
            <div class="body">
                    <div class="msg">
                        Enter your email address that you used to register. We'll send you an email with your username and a
                        link to reset your password.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <!-- <input type="email" class="form-control" name="email" placeholder="Email" required autofocus> -->
                            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                        </div>
                    </div>

                    <!-- <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">RESET MY PASSWORD</button> -->

                    <button disabled class="mdl-button mdl-js-button mdl-button--raised hidden" id="quickstart-sign-in" name="signin">Sign In</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-block btn-lg bg-red waves-effect mdl-button mdl-js-button mdl-button--raised hidden" id="quickstart-sign-up" name="signup">Sign Up</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="mdl-button mdl-js-button mdl-button--raised hidden" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-block btn-lg bg-red waves-effect mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>



                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="sign-in.html">Sign In!</a>
                    </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="js/bsb_waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="js/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/bsb_admin.js"></script>
    <script src="js/bsb_forgot-password.js"></script>
</body>

</html>
