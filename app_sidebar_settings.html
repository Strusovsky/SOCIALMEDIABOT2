<body>

<section class="activity worker">
	<form action="#" class="form-inline" method="post">
		<div class="activity-head">
			<div class="container">
				<h1>Social Media Bot</h1>

			</div>
		</div>

		<div class="activity-settings container">
			<div class="mt40 mb20">

			</div>

			<a href="#settings-accounts" class="activity-settings-cat"
			   data-toggle="collapse" aria-expanded="true" aria-controls="accounts">
				<div class="general-icon general-icon-accounts"></div>
				<span>
					 Settings
					<!--<span class="label label-danger">New</span>-->
				</span>
			</a>
			<div class="activity-settings-cont collapse in" id="settings-accounts">
				<div class="row">
					<div class="form-group col-md-4 col-sm-6" data-field="targetTags">
						<div class="nice-block">
							<div class="sett-badges-cont">
								<!--<span class="sett-badge sett-badge-new">New</span>-->
							</div>
							<label class="control-label" for="targetTags">Social Media Accounts</label>
							<span class="pull-right">
								<a href="#" class="btn btn-plain mr5" data-popup-open="#popup-settings-manager">
													<span class="icon-for-btn icon-save-load-settings"></span>Manage
												</a>
								<input name="targetTags" id="targetTags"
									   class="chk-custom js-target-source js-target-tags" type="checkbox"
									   data-checked="true"/>
								<label class="chk-custom" for="targetTags"></label>
							</span>
						</div>
					</div>

					<div class="form-group col-md-4 col-sm-6" data-field="data-target-2">
						<div class="nice-block">
							<div class="sett-badges-cont">
								<!--<span class="sett-badge sett-badge-new">New</span>-->
								<span class="sett-badge sett-badge-beta">BANNER</span>
							</div>
							<label class="control-label" for="data-target-2">Example</label>

							<select name="data-target-2" id="data-target-2"
									class="form-control pull-right"
									data-selected="">
								<option value="">-</option>
								<option value="user">Example</option>
							</select>
						</div>
					</div>


				</div>
			</div>

		</div>
	</form>
</section>
